<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>challenge-01</title>
</head>

<body>
      
    <form  action="" method="post" enctype="multipart/form-data">
        <fieldset id="form">
            <legend>Cadastro</legend>

            <label for="nome">Nome</label>
            <br>
            <input id="nome" name="nome" type="text" placeholder="Digita aqui seu nome">
            <br>
            <br>

            <label for="email">Email</label>
            <br>
            <input id="email" name="email" type="email" placeholder="nome@email.com">
            <br>
            <br>

            <label for="idade">Idade</label>
            <br>
            <input id="idade" min="12" name="idade" type="number" required step="1">
            <br>
            <br>

            <label for="Data">Data de Nascimento</label>
            <br>
            <input id="Data" name="Data" type="date">
            <br>
            <br>

            <label>Onde você possui conta:</label>
            <br>
            <br>
            <input id="instagram" name="Instagram" type="checkbox"> <label for="">Instagram</label>
            <input id="Facebook" name="Facebook" type="checkbox"> <label for="">Facebook</label>
            <input id="Youtube" name="Youtube" type="checkbox"> <label for="">Youtube</label>
            <br>
            <br>

            <label>Sexo
                <br>
                <input id="Masculino" name="gênero" value="Masculino" type="radio">
                <label for="Masculino">Masculino
                </label>
                <input id="Feminino" name="gênero" value="Feminino" type="radio">
                <label for="Feminino">Feminino
                </label>
            </label>

            <br>
            <br>
            <label for="cor dos olhos">Cor dos Olhos</label>
            <input id="cor dos olhos" name="cor" type="color">
            <br>
            <br>

            <label for="biografia">Biografia</label>
            <div>
                <textarea name="biografia" id="biografia" cols="30" rows="10"></textarea>
            </div>
            <br>

            <label for="foto">Foto do Perfil</label>
            <br>
            <input id="foto" name="foto" type="file" accept="image/*">
            <br>
            <br>

            <label for="tel">Telefone</label>
            <br>
            <input id="tel" name="tel" type="tel" placeholder="(00) 00000 - 0000">
            <br>
            <br>

            <label for="url">Link do Perfil Facebook</label>
            <br>
            <input id="url" name="url" type="url">
            <br>
            <br>

            <label for="password">Senha</label>
            <br>
            <input id="password" name="password" type="password" minlength="6" maxlength="6" required>
            <br>
            <br>

            <button name="reset" type="reset">Limpar</button>
            <button name="submit" type="submit">Enviar Dados</button>

        </fieldset>

    </form>
</body>

</html>
